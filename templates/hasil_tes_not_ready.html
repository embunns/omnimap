<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/logo-head.svg') }}"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniMap - Belum Tes</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/hasil_tes.css') }}"
    />
    <style>
      .modal {
        display: block;
        background: rgba(0, 0, 0, 0.5);
      }
      .modal-image {
        max-width: 200px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body style="background: #fee8e9">
    <!-- SIDEBAR -->
    <section id="sidebar">
      <div class="brand">
        <a href="{{ url_for('dashboard') }}" class="omnimap-brand-link">
          <img
            src="{{ url_for('static', filename='img/logo.svg') }}"
            class="omnimap-logo-full"
            alt="OmniMap Logo"
          />
          <img
            src="{{ url_for('static', filename='img/logo-head.svg') }}"
            class="omnimap-logo-collapsed"
            alt="OmniMap Logo"
          />
        </a>
        <i class="bi bi-list toggle-sidebar sidebar-hamburger"></i>
      </div>

      <ul class="side-menu">
        <li>
          <a href="{{ url_for('dashboard') }}">
            <img
              src="{{ url_for('static', filename='img/dashboard.svg') }}"
              class="sidebar-icon"
            />
            <span class="text">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('tes_omni') }}">
            <img
              src="{{ url_for('static', filename='img/testomni.svg') }}"
              class="sidebar-icon"
            />
            <span class="text">Tes Omni</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('hasil_tes') }}" class="active">
            <img
              src="{{ url_for('static', filename='img/hasiltesomni.svg') }}"
              class="sidebar-icon"
            />
            <span class="text">Hasil Tes Omni</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('rekomendasi_kegiatan') }}">
            <img
              src="{{ url_for('static', filename='img/rekomendasi.svg') }}"
              class="sidebar-icon"
            />
            <span class="text">Rekomendasi Kegiatan</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('profile') }}">
            <img
              src="{{ url_for('static', filename='img/profile.svg') }}"
              class="sidebar-icon"
            />
            <span class="text">Profile</span>
          </a>
        </li>

        <li>
          <a href="#" id="signOutBtn">
            <img
              src="{{ url_for('static', filename='img/signout.svg') }}"
              class="sidebar-icon"
            />
            <span class="text">Sign Out</span>
          </a>
        </li>
      </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav class="top-navbar">
        <i class="bi bi-list toggle-sidebar nav-hamburger"></i>

        <div class="navbar-right">
          <img
            src="{{ url_for('static', filename='img/notification.svg') }}"
            class="nav-icon"
            alt="Notification"
          />

          <div class="user-info">
            <img
              src="{{ user.profile_picture or 'https://i.pravatar.cc/40' }}"
              alt="Profile"
              class="user-avatar"
            />
            <div class="user-info-text">
              <strong>{{ user.nama }}</strong>
              <small>Mahasiswa</small>
            </div>
          </div>
        </div>
      </nav>

      <!-- MAIN -->
      <main class="omnimap-content-wrapper">
        <!-- Modal Belum Tes -->
        <div class="modal fade show" id="testNotReadyModal" tabindex="-1" aria-hidden="false">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
              <div class="modal-body">
                <img
                  src="{{ url_for('static', filename='img/confirm-test.svg') }}"
                  class="modal-image mb-4"
                  alt="Not Completed"
                />
                <h5 class="mt-3 mb-2"><b>⚠️ Anda Belum Menyelesaikan Tes OMNI</b></h5>
                <p class="text-muted mb-4">
                  Silakan selesaikan Tes OMNI terlebih dahulu untuk melihat hasil tes kepribadian Anda.
                </p>
                <button 
                  type="button" 
                  class="btn btn-danger px-5 py-2"
                  onclick="window.location.href='{{ url_for('tes_omni') }}'"
                >
                  Mulai Tes Sekarang
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Logout Modal -->
        <div class="logout-modal" id="logoutModal">
          <div class="logout-card">
            <img
              src="{{ url_for('static', filename='img/logout.svg') }}"
              alt="Logout"
              class="logout-image"
            />
            <h2>Apakah Anda yakin ingin logout?</h2>
            <div class="logout-actions">
              <button class="btn-logout-cancel" id="logoutCancel">Tidak</button>
              <button class="btn-logout-confirm" id="logoutConfirm">Ya</button>
            </div>
          </div>
        </div>
      </main>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
      // Auto redirect after 3 seconds
      setTimeout(function() {
        window.location.href = "{{ url_for('tes_omni') }}";
      }, 3000);
    </script>
  </body>
</html>
