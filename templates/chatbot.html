<!DOCTYPE html>
<html lang="id">

<head>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo-head.svg') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}" />
  <title>OMNIMAP - Chatbot</title>
</head>

<body>
  <section id="sidebar">
    <div class="brand">
      <a href="{{ url_for('dashboard') }}" class="omnimap-brand-link">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" class="omnimap-logo-full" alt="OmniMap Logo" />
        <img src="{{ url_for('static', filename='img/logo-head.svg') }}" class="omnimap-logo-collapsed"
          alt="OmniMap Logo" />
      </a>
      <i class="bi bi-list toggle-sidebar sidebar-hamburger"></i>
    </div>

    <ul class="side-menu">
      <li>
        <a href="{{ url_for('dashboard') }}" {% if active_page=='dashboard' %}class="active" {% endif %}>
          <img src="{{ url_for('static', filename='img/dashboard.svg') }}" class="sidebar-icon" />
          <span class="text">Dashboard</span>
        </a>
      </li>

      <li>
        <a href="{{ url_for('tes_omni') }}" {% if active_page=='tes_omni' %}class="active" {% endif %}>
          <img src="{{ url_for('static', filename='img/testomni.svg') }}" class="sidebar-icon" />
          <span class="text">Tes Omni</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('hasil_tes') }}" {% if active_page=='hasil_tes' %}class="active" {% endif %}>
          <img src="{{ url_for('static', filename='img/hasiltesomni.svg') }}" class="sidebar-icon" />
          <span class="text">Hasil Tes Omni</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('rekomendasi_kegiatan') }}" {% if active_page=='rekomendasi_kegiatan' %}class="active" {%
          endif %}>
          <img src="{{ url_for('static', filename='img/rekomendasi.svg') }}" class="sidebar-icon" />
          <span class="text">Rekomendasi Kegiatan</span>
        </a>
      </li>

      <li>
        <a href="{{ url_for('profile') }}" {% if active_page=='profile' %}class="active" {% endif %}>
          <img src="{{ url_for('static', filename='img/profile.svg') }}" class="sidebar-icon" />
          <span class="text">Profile</span>
        </a>
      </li>

      <li>
        <a href="#" id="signOutBtn">
          <img src="{{ url_for('static', filename='img/signout.svg') }}" class="sidebar-icon" />
          <span class="text">Sign Out</span>
        </a>
      </li>
    </ul>
  </section>

  <section id="content">
    <!-- NAVBAR -->
    <nav class="top-navbar">
      <i class="bi bi-list toggle-sidebar nav-hamburger"></i>

      <div class="navbar-right">
        <!-- Notification Icon with Badge -->
        <div class="notification-wrapper">
          <img 
            src="{{ url_for('static', filename='img/notification.svg') }}" 
            class="nav-icon notification-icon" 
            alt="Notification" 
            id="notificationBell"
          />
          <span class="notification-badge" id="notificationBadge">0</span>
          
          <!-- Notification Dropdown -->
          <div class="notification-dropdown" id="notificationDropdown">
            <div class="notification-header">
              <h3>Notifikasi</h3>
              <button class="mark-all-read" id="markAllRead">Tandai Semua Dibaca</button>
            </div>
            <div class="notification-list" id="notificationList">
              <!-- Notifications will be loaded here -->
              <div class="notification-loading">
                <div class="spinner"></div>
                <p>Memuat notifikasi...</p>
              </div>
            </div>
          </div>
        </div>

        <div class="user-info">
          <img src="{{ user.profile_picture or 'https://i.pravatar.cc/40' }}" alt="Profile" class="user-avatar" />
          <div class="user-info-text">
            <strong>{{ user.nama }}</strong>
            <small>Mahasiswa</small>
          </div>
        </div>
      </div>
    </nav>

    <!-- Logout Modal -->
    <div class="logout-modal" id="logoutModal">
      <div class="logout-card">
        <img src="{{ url_for('static', filename='img/logout.svg') }}" alt="Logout" class="logout-image" />
        <h2>Apakah Anda yakin ingin logout?</h2>
        <div class="logout-actions">
          <button class="btn-logout-cancel" id="logoutCancel">Tidak</button>
          <button class="btn-logout-confirm" id="logoutConfirm">Ya</button>
        </div>
      </div>
    </div>
  </section>

  <div class="app-container">
    <main class="main-content" id="mainContent">
      <div class="content">
        <div class="chatbot-wrapper">
          <div class="chatbot-container">
            <div class="logo-center" id="illustration">
              <img src="{{ url_for('static', filename='img/ROBOTCHATBOT.svg') }}" class="omnimap-logo-full"
                alt="Robot Chatbot" />
            </div>

            <!-- Title -->
            <h1 class="chatbot-title" id="title">Ask our AI anything</h1>

            <!-- Chat Messages Area -->
            <!-- Chat Messages Area -->
            <div class="chat-messages" id="chatMessages">
              <!-- Loading State (tampil saat pertama kali mengirim pesan) -->
              <div class="chat-loading" id="chatLoading" style="display: none;">
                <div class="spinner"></div>
                <p>Menghubungkan ke AI...</p>
              </div>
            </div>

            <!-- Suggestions Section -->
            <div class="suggestions-section" id="suggestionsSection">
              <h3 class="suggestions-title">
                Saran tentang apa yang harus ditanyakan kepada AI kami
              </h3>
              <div class="suggestions-grid">
                <button class="suggestion-chip" data-question="Saya tipe orang ambis atau santai aja?">
                  Saya tipe orang ambis atau santai aja?
                </button>
                <button class="suggestion-chip" data-question="Kegiatan apa yang paling cocok untuk saya?">
                  Kegiatan apa yang paling cocok untuk saya?
                </button>
                <button class="suggestion-chip" data-question="Tips agar saya bisa bekerja dalam tim?">
                  Tips agar saya bisa bekerja dalam tim?
                </button>
              </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
              <input type="text" class="chat-input" id="chatInput" placeholder="Tanyakan apa pun kepada saya.." />
              <button class="send-button" id="sendButton" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </div>
          </div>
          <!-- /.chatbot-container -->
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
  <script>
    // Pass user data from server to JavaScript
    window.userData = {
      nama: "{{ user.nama if user.nama else 'Anda' }}",
      profile_picture: "{{ user.profile_picture or 'https://i.pravatar.cc/40' }}"
    };
  </script>
  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
  <script src="{{ url_for('static', filename='js/notification.js') }}"></script>
</body>

</html>
