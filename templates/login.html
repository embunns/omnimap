<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - HealthWise AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="container header-login">
        <div class="row login-logo">
            <div class="col-md-4 left-robot">
                <img src="{{ url_for('static', filename='img/robot-2.svg') }}" alt="">
            </div>
            <div class="col-md-4 login-content">
                <h1 style="color: #fff;">Selamat Datang!</h1>
                <p>Login sekarang dan nikmati fitur dari aplikasi HealthWise AI</p>
            </div>
            <div class="col-md-4 right-robot">
                <img src="{{ url_for('static', filename='img/robot-3.svg') }}" alt="">
            </div>
        </div>
    </div>

    <div class="login-area align-items-center mx-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-12">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" class="img-login">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label"><b>Username</b></label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username Anda" required>
                        </div>
                        <div class="mb-3 password-wrapper">
                            <label for="password" class="form-label"><b>Password</b></label>

                            <div class="input-icon-wrapper">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Masukkan password Anda" required>

                                <i class="bi bi-eye-slash toggle-password" id="tooglePassword"></i>
                            </div>

                            <small class="text-danger d-none" id="passwordError">
                                Username atau password salah
                            </small>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberme">
                            <label class="form-check-label" for="rememberme">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-login w-100" id="btn-login">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <div class="modal-body">
                    <img src="{{ url_for('static', filename='img/login_success.svg') }}" alt="">
                    <h5 class="mt-5 mb-2"><b>ðŸŽ‰ Anda Berhasil Login</b></h5>
                    <p class="text-muted mb-0">Selamat! Anda sudah berhasil login. Nikmati fitur aplikasi HealthWise AI sekarang juga!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('tooglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btn-login');
            const passwordError = document.getElementById('passwordError');
            
            passwordError.classList.add('d-none');
            
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const modal = new bootstrap.Modal(document.getElementById('loginSuccessModal'));
                    modal.show();
                    
                    setTimeout(function() {
                        window.location.href = data.redirect || '/dashboard';
                    }, 2000);
                    
                } else {
                    passwordError.textContent = data.message || 'Username atau password salah';
                    passwordError.classList.remove('d-none');
                    
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = 'Sign in';
                }
                
            } catch (error) {
                console.error('Error:', error);
                passwordError.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                passwordError.classList.remove('d-none');
                
                btnLogin.disabled = false;
                btnLogin.innerHTML = 'Sign in';
            }
        });
    </script>
</body>

</html>
